<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="login-style.css">
    <link rel="stylesheet" href="login-media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <div id="container">
            <form action="../data/cadastros.php" autocomplete="on">
                <section id="left"></section>
                <section id="rigth">
                    <h1>Login</h1>
                    <div class="input-container">
                        <label for="iplate">
                            <span class="plate-select"></span>
                            <input type="text" name="plate" id="iplate" placeholder="UF+Matricula" required>
                            <span class="material-symbols-outlined">person</span>
                        </label>
                    </div>
                    <div class="input-container">
                        <label for="ipass">
                            <span class="pass-select"></span>
                            <input type="password" name="password" id="ipass" placeholder="Senha" autocomplete="current-password" required>
                            <span class="material-symbols-outlined">password</span>
                        </label>
                    </div>
                    <input type="submit" value="Entrar" id="submit">
                </section>
            </form>
        </div>
    </main>
    <script>
        const plateinput = document.getElementById('iplate')
        const passinput = document.getElementById('ipass')

        plateinput.addEventListener('focus', function isTyping() {
            platespan = document.querySelector('span.plate-select')
            platespan.style.background = '#006AD7'
        })

        plateinput.addEventListener('blur', function noTyping() {
            platespan = document.querySelector('span.plate-select')
            platespan.style.background = 'transparent'
        })

        passinput.addEventListener('focus', function isTyping() {
            passspan = document.querySelector('span.pass-select')
            passspan.style.background = '#006AD7'
        })

        passinput.addEventListener('blur', function noTyping() {
            passspan = document.querySelector('span.pass-select')
            passspan.style.background = 'transparent'
        })
    </script>
</body>
</html>
