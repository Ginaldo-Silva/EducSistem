<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="styles/perfil/perfil-style.css">
    <link rel="stylesheet" href="styles/perfil/perfil-media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div id="mobile-icons">
            <button id="back-button"><span class="material-symbols-outlined">arrow_back_ios</span></button>
            <h1>Perfil</h1>
            <button id="menu-button" onclick="ShowMobileMenu()"><span class="material-symbols-outlined" id="menu-icon">menu</span></button>
        </div>
        <div id="desktop-menu">
            <div id="perfil-min-container">
                <div id="min-perfil-img"></div>
                <p>User Name</p>
            </div>
        </div>
        <div id="mobile-menu">
            <ul>
                <li class="menu-iten"><a href="#" class="menu-link">Inicio</a></li>
                <li class="menu-iten"><a href="#" class="menu-link">Perfil</a></li>
                <li class="menu-iten"><a href="#" class="menu-link">Educador</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div id="perfil-container">
            <div id="top-section">
                <section id="section-left">
                    <div id="perfil-img">
                    </div>
                </section>
                <section id="section-rigth">
                    <a href="#">Perfil Name</a>
                    <p>Idade</p>
                    <a href="#">Instagram</a>
                    <p>Whatsapp</p>
                </section>
            </div>
            <section id="bottom-section">
                <h2>Formações</h2>
                <div id="formacoes">

                </div>
                <h2>Biográfia</h2>
                <div id="biogra">

                </div>
                <h2>Disciplinas</h2>
                <div id="disciplinas">

                </div>
            </section>
        </div>
    </main>
    <script>
        function ShowMobileMenu() {
            let menubtn = document.getElementById('menu-button')
            let menuicon = document.getElementById('menu-icon')
            let menu = document.getElementById('mobile-menu')

            if(menu.style.display === 'block') {
                menu.style.display = 'none'
                menuicon.innerHTML = 'menu'
                
                
            } else {
                menu.style.display = 'block'
                menuicon.innerHTML = 'Close'
            }
        }
    </script>
</body>
</html>
