<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../styles/login-style.css">
    <link rel="stylesheet" href="../styles/login-media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <div class="container">
            <div class="text-container">
                <h1>Login</h1>
            </div>
            <div class="form-container">
                <form action="cadastro.php" method="post" autocomplete="on">
                    <div id="inputs">
                        <label for="iplate">
                            <span class="material-symbols-outlined">person</span>Matricula</label>
                        <input type="text" name="plate" id="iplate" required>
                    </div>
                    <div id="inputs">
                        <label for="ipass">
                            <span class="material-symbols-outlined">password</span>Senha</label>
                            <input type="password" name="password" id="ipass" autocomplete="current-password" required>
                    </div>
                    <div id="buttons">
                        <input type="button" value="Show" id="togglePassButton" onclick="togglePasswordVisibility()">
                        <input type="submit" value="Entrar">
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script>
        function togglePasswordVisibility() {
            var passInput = document.getElementById('ipass');
            var passToggleButton = document.getElementById('togglePassButton');

            if(passInput.type === 'password') {
                passInput.type = 'text';
                passToggleButton.value = 'Hide';
            } else {
                passInput.type = 'password';
                passToggleButton.value = 'Show';
            }
        }
    </script>
</body>
</html>
