<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="styles/login/login-style.css">
    <link rel="stylesheet" href="styles/login/login-media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <div id="container">
            <div id="form-left"></div>
            <div id="form-rigth">
                <h1>Login</h1>
                <form action="cadastro.php" method="post" autocomplete="on">
                    <div class="input-container">
                        <label for="imatricula">
                            <div id="mselector"></div>
                            <input type="text" name="matricula" id="imatricula" placeholder="Matricula" onfocus="settyping('m')" onblur="setNoTyping('m')" required>
                            <span class="material-symbols-outlined">person</span>
                        </label>
                    </div>
                    <div class="input-container">
                        <label for="ipassword">
                            <div id="sselector"></div>
                            <input type="password" name="senha" id="ipassword" placeholder="Senha" onfocus="settyping('s')" onblur="setNoTyping('s')" required>
                            <span class="material-symbols-outlined">password</span>
                        </label>
                    </div>
                    <div class="options">
                        <a href="#">Esqueceu a senha?</a>
                        <input type="button" value="Hide" id="togglePassButton" onclick="togglePasswordVisibility()">
                    </div>
                    
                    <input type="submit" value="Entrar">
                </form>
            </div>
        </div>
    </main>
    <script>
        function togglePasswordVisibility() {
            var passInput = document.getElementById('ipassword');
            var passToggleButton = document.getElementById('togglePassButton');

            if(passInput.type === 'password') {
                passInput.type = 'text';
                passToggleButton.value = 'Hide';
            } else {
                passInput.type = 'password';
                passToggleButton.value = 'Show';
            }
        }

        function settyping (set){
            var mselector = document.getElementById('mselector');
            var sselector = document.getElementById('sselector');

            switch (set) {
                case 's':
                    sselector.style.background = '#006AD7';
                    break;
                case 'm':
                    mselector.style.background = '#006AD7';
                default:
                    break;
            }

        }

        function setNoTyping (set) {
            var mselector = document.getElementById('mselector');
            var sselector = document.getElementById('sselector');

            switch (set) {
                case 's':
                    sselector.style.background = 'transparent';
                    break;
                case 'm':
                    mselector.style.background = 'transparent';
                default:
                    break;
            }
        }
    </script>
</body>
</html>
